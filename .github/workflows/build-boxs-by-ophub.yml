        type: choice
        options:
          - 24.10.0
          - 24.10.1
          - 24.10.2
          - 24.10.3
          - 24.10.4
      openwrt_kernel:
        description: "ÈÄâÊã©ÊûÑÂª∫ÁöÑÂÜÖÊ†∏ ÂΩìÈ´òÁâàÊú¨ÂÜÖÊ†∏Ê≤°ÊúâÊó∂ Á≥ªÁªü‰ºöËá™Âä®ÊåëÈÄâÂåπÈÖçÁöÑÂÜÖÊ†∏„ÄÇÊØîÂ¶Çradxa e52c Âç≥‰æø‰Ω†ÈÄâÊã©‰∫Ü6.1.y ÂèØËÉΩÊúÄÁªàÊûÑÂª∫ËøòÊòØ5.10.160"
        required: false
