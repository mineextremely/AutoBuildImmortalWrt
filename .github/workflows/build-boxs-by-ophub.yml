          - 5.4.y
          - 5.10.y
          - 5.15.y
          - 6.1.y
          - 6.6.y
          - 6.12.y
      openwrt_board:
        description: "ÈÄâÊã©ÂûãÂè∑"
        required: false
        default: "wxy-oect"
        type: choice
        options:
          - wxy-oect
          - s905d
      include_docker:
        description: |
          ÊòØÂê¶ÁºñËØë Docker Êèí‰ª∂
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      enable_store:
        description: "ÈõÜÊàê store ÂïÜÂ∫ó"
        required: false
        type: boolean
        default: true
      skip_imagebuilder:
        description: "Áõ¥Êé•‰ΩøÁî®Â∫ïÂåÖÂø´ÈÄüÊûÑÂª∫Âõ∫‰ª∂, ÂøΩÁï•Ëá™ÂÆö‰πâÊèí‰ª∂ ----ÔºàË∑≥Ëøá ImageBuilderÔºâ"
        required: false
        default: false
        type: boolean
      replace_banner:
        description: 'ÊõøÊç¢‰∏∫ImmortalWrtÁöÑbanner‰ø°ÊÅØ'
        required: false
        default: false
        type: boolean
      rootfs_partsize:
        description: 'ËΩØ‰ª∂ÂåÖÂ§ßÂ∞è1GÂõ∫ÂÆö'
        required: true
        default: "1024"
        type: choice
        options:
          - '1024'
      builder_name:
        description: "ËÆæÁΩÆÊâìÂåÖ‰ΩúËÄÖÁöÑÂêçÁß∞"
        required: true
