            DEFAULT_URL="https://github.com/wukongdaily/AutoBuildImmortalWrt/releases/download/rootfs/immortalwrt-24.10.2-armsr-armv8-generic-rootfs.tar.gz"
            echo "â„¹ï¸ ä½¿ç”¨é»˜è®¤çš„ rootfs URL: $DEFAULT_URL"
