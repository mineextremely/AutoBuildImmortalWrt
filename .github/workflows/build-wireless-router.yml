# 此工作流99% 使用luci 24.10.x 来构建 极个别机型使用快照版和23.05.4版本来构建
# 23.05.4 特有机型列表
# abt_asr3000-ubootmod
# cetron_ct3003-stock
# cmcc_a10
# cmcc_rax3000m-emmc-ubootmod
# cmcc_rax3000m-nand-ubootmod
# imou_lc-hx3001-ubootmod
# jcg_q30 捷成
# jcg_q30-ubootmod
# qihoo_360t7-ubootmod
# xiaomi_mi-router-wr30u-112m-nmbm
# xiaomi_redmi-router-ax6000 该机型在24.10.3 分化为2个机型
# —————————————————————————————24.10.3—————————————————————————————————
# xiaomi_redmi-router-ax6000-stock ————原厂默认 bootloader（stock）版本
# xiaomi_redmi-router-ax6000-ubootmod—————改装过 bootloader 的版本（ubootmod）

name: Build Wireless Router ImmortalWrt 24.10

on:
  workflow_dispatch:
    inputs:
      luci_version:
        description: "选择luci版本"
        required: false
        default: "24.10.4"
        type: choice
        options:
          - 24.10.0
          - 24.10.1
          - 24.10.2
          - 24.10.3
          - 24.10.4
      profile:
        type: choice
        description: "请选择mtk路由器型号"
        required: true
        options:
          - cmcc_rax3000m
          - xiaomi_mi-router-3g
        default: cmcc_rax3000m
      custom_router_ip:
        description: "请设置路由器的管理地址 格式:192.168.x.1 或 10.x.x.1"
        required: true
        default: "192.168.5.1"
      include_docker:
        description: |
          是否编译 Docker 插件
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      enable_pppoe:
        description: "是否配置PPPoE拨号信息?"
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      pppoe_account:
        description: "宽带账号 (若启用PPPoE)"
        required: false
      pppoe_password:
        description: "宽带密码 (若启用PPPoE)"
        required: false
      replace_banner:
        description: '是否替换banner'
        required: false
        default: '替换banner'
        type: choice
        options:
          - '不替换banner'
          - '替换banner'


jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set executable permissions
        run: |
          chmod +x ${{ github.workspace }}/mediatek-filogic/build24.sh
      
      - name: Save Custom Router IP into OpenWrt files
        run: |
          mkdir -p "${{ github.workspace }}/custom"
          echo "${{ github.event.inputs.custom_router_ip }}" > "${{ github.workspace }}/custom/custom_router_ip.txt"
          echo "您设置的路由器管理地址是:${{ github.event.inputs.custom_router_ip }}"
          # 后续步骤会将该文件映射到路由器/etc/config/custom_router_ip.txt 以便用于开机脚本99-custom.sh读取用户设置的ip


      - name: Validate PPPoE Inputs
        run: |
          if [[ "${{ inputs.enable_pppoe }}" == "yes" ]]; then
            if [[ -z "${{ inputs.pppoe_account }}" || -z "${{ inputs.pppoe_password }}" ]]; then
              echo "Error: PPPoE account and password must be provided when PPPoE is enabled!"
              exit 1
            fi
          fi
      
      - name: 处理是否替换 banner 信息
        if: ${{ github.event.inputs.replace_banner == '替换banner' }}
        run: |
          cp banner/99-banner.sh files/etc/uci-defaults/
          echo "✅ 已替换 banner 信息"

      - name: Build Wireless ImmortalWrt 24.10
        run: |
          profile="${{ github.event.inputs.profile }}"
          echo "Building for profile: $profile"
          include_docker="${{ github.event.inputs.include_docker }}"
          luci_version="${{ github.event.inputs.luci_version }}"
          # 默认平台
          echo "platform=mediatek/filogic" >> $GITHUB_ENV

          # 读取 ipq807x 机型文件
          ipq807x_models=$(cat model/ipq807x.txt | tr '\n' '|')
          ipq807x_models=${ipq807x_models%|}
          if [[ "$profile" =~ ^($ipq807x_models)$ ]]; then
              case_tag="qualcommax-ipq807x-openwrt-${luci_version}"
              case_platform="qualcommax/ipq807x"
          fi

          # 读取 mt7621 机型文件
          mt7621_models=$(cat model/mt7621.txt | tr '\n' '|')
          mt7621_models=${mt7621_models%|}
          if [[ "$profile" =~ ^($mt7621_models)$ ]]; then
              case_tag="ramips-mt7621-openwrt-${luci_version}"
              case_platform="ramips/mt7621"
          fi

          # 读取 bcm53xx/generic 机型文件
          bcm53xx_models=$(cat model/bcm53xx.txt | tr '\n' '|')
          bcm53xx_models=${bcm53xx_models%|}
          if [[ "$profile" =~ ^($bcm53xx_models)$ ]]; then
              case_tag="bcm53xx-generic-openwrt-${luci_version}"
              case_platform="bcm53xx/generic"
          fi

          # 判断机型
          case "$profile" in
              glinet_gl-b2200)
                  # 虽然它是高通ipq40xx平台 但由于都是gl机型 故放在一起 找起来方便
                  tag=ipq40xx-generic-openwrt-${luci_version}
                  echo "platform=ipq40xx/generic" >> $GITHUB_ENV
                  ;;
              glinet_gl-axt1800|glinet_gl-ax1800)
                  # 虽然它是高通ipq60xx平台 但由于都是gl机型 故放在一起 找起来方便
                  tag=qualcommax-ipq60xx-snapshot
                  echo "platform=qualcommax/ipq60xx" >> $GITHUB_ENV
                  ;;
              xiaomi_redmi-router-ax6s)
                  tag=mediatek-mt7622-openwrt-${luci_version}
                  echo "platform=mediatek/mt7622" >> $GITHUB_ENV
                  ;;
              # 下列机型目前没有24.10 因此采用23.05.4分支来构建
              cmcc_rax3000m-emmc-ubootmod | \
              cmcc_rax3000m-nand-ubootmod | \
              cmcc_a10 | \
              abt_asr3000-ubootmod | \
              imou_lc-hx3001-ubootmod | \
              jcg_q30 | \
              jcg_q30-ubootmod | \
              xiaomi_mi-router-wr30u-112m-nmbm | \
              cetron_ct3003-stock | \
              xiaomi_redmi-router-ax6000 | \
              qihoo_360t7-ubootmod)
                  tag=mediatek-filogic-openwrt-23.05.4
                  ls ${{ github.workspace }}/mediatek-filogic/
                  cp ${{ github.workspace }}/mediatek-filogic/build23.sh ${{ github.workspace }}/mediatek-filogic/build24.sh
                  ;;
              *)
                  # 如果前面匹配了 ipq807x、mt7621、bcm53xx 机型文件，则使用对应 tag
                  if [[ -n "$case_tag" ]]; then
                      tag=$case_tag
                      echo "platform=$case_platform" >> $GITHUB_ENV
                  else
                      # 默认分支
                      tag=mediatek-filogic-openwrt-${luci_version}
                  fi
                  ;;
            esac
          
            docker run --rm -i \
              --user root \
              -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
              -v "${{ github.workspace }}/glinet:/home/build/immortalwrt/files/etc/uci-defaults" \
              -v "${{ github.workspace }}/custom:/home/build/immortalwrt/files/etc/config" \
              -v "${{ github.workspace }}/arch/arch.conf:/home/build/immortalwrt/files/etc/opkg/arch.conf" \
              -v "${{ github.workspace }}/shell:/home/build/immortalwrt/shell" \
              -v "${{ github.workspace }}/mediatek-filogic/build24.sh:/home/build/immortalwrt/build.sh" \
              -v "${{ github.workspace }}/mediatek-filogic/banner:/home/build/immortalwrt/files/mnt/banner" \
              -e PROFILE=$profile \
              -e INCLUDE_DOCKER=$include_docker \
              -e ENABLE_PPPOE=${{ inputs.enable_pppoe }} \
              -e PPPOE_ACCOUNT=${{ inputs.pppoe_account }} \
              -e PPPOE_PASSWORD=${{ inputs.pppoe_password }} \
            immortalwrt/imagebuilder:$tag /bin/bash /home/build/immortalwrt/build.sh
          

      - name: Create info
        run: |
          if [ "${{ github.event.inputs.include_docker }}" == "yes" ]; then
            extra_content="### 默认带docker"
            echo -e "\n $extra_content" >> ${{ github.workspace }}/mediatek-filogic/info.md
          else
            echo -e "NO docker"
          fi
          custom_router_ip="${{ github.event.inputs.custom_router_ip }}"
          luci_version="${{ github.event.inputs.luci_version }}"
          extra_content_ip="#### 管理地址 $custom_router_ip"
          extra_content_version="#### Luci版本 $luci_version"
          echo -e "\n $extra_content_ip" >> ${{ github.workspace }}/mediatek-filogic/info.md
          echo -e "\n $extra_content_version" >> ${{ github.workspace }}/mediatek-filogic/info.md
          
          
      - name: Upload ImmortalWrt as release assets
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: ${{ github.event.inputs.profile }}-${{ github.event.inputs.luci_version }}
          name: ImmortalWrt-Wireless-${{ github.event.inputs.luci_version }}
          body_path: ${{ github.workspace }}/mediatek-filogic/info.md
          files: |
            ${{ github.workspace }}/bin/targets/${{ env.platform }}/*
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
